<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>父传子组件之间的通信</title>
  </head>

  <body>
    <div id="app">
      <!-- 使用组件 :props 里字段,若字段定义成驼峰,些处需要用'-'来分隔:pull-up-load-->
      <my-son :parentmsg="msg" easymsg="so easy"></my-son>
    </div>
    <script src="../../vue.js"></script>
    <script>
      //子组件
      const son = Vue.extend({
        template: `
            <div>
            <h2>我是父组件</h2>
            <p>我是父组件</p>
            <div>{{parentmsg}}</div>
            <div>{{easymsg}}</div>
            </div>`,
        props: ["parentmsg", "easymsg"],
        // props: {
        //   //当传为String是可以简写
        //   easymsg: "",
        //   //接收父组件参数定义
        //   //类型限制
        //   // parentmsg: String
        //   // parentmsg: [String,Number,自定义类型]
        //   parentmsg: {
        //     type: String,
        //     default: "default value",
        //     required: false, //是否为必填项
        //   },
        //   parentLists: {
        //     type: Array,
        //     default() {
        //       return []
        //     },
        //   },
        //   // 自定义验证
        //   parentvalue: {
        //     validator(value) {
        //       return value > 1
        //     },
        //   },
        // },
        data() {
          return {}
        },
        components: {},
      })
      //root
      const app = new Vue({
        el: "#app",
        data: {
          msg: "父组件传过来的MSG",
        },
        components: {
          "my-son": son,
        },
      })
    </script>
  </body>
</html>
