<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../../vue.js"></script>

<body>
  <div id="app">
    <h2 v-text='name'></h2>
    <h2>{{name}}</h2>
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        name: "李小龙"
      }
    })
  </script>
</body>

</html>
