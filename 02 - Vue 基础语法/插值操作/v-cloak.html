<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<script src="../../vue.js"></script>

<body>
  <div id="app">
    <h2>{{name}}</h2>
    <h2 v-cloak>{{name}}</h2>
  </div>
  <script>
    setTimeout(() => {
      let app = new Vue({
        el: "#app",
        data: {
          name: "李小龙"
        }
      })
    }, 2000)
  </script>
</body>

</html>
